  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer();
      document.body.appendChild(renderer.domElement);

      const black = "rgb(0, 0, 0)";
      const white = "rgb(255, 255, 255)";
      const red = "rgb(255, 0, 0)";
      const green = "rgb(10, 200, 10)";
      const grey = "rgb(192, 192, 192)";

      renderer.setClearColor(black);
      renderer.setSize(window.innerWidth, window.innerHeight);

      const axes = new THREE.AxesHelper(30);
      scene.add(axes);

      const planeGeometry = new THREE.PlaneGeometry(70, 30, 1, 1);
      const planeMaterial = new THREE.MeshBasicMaterial({ color: grey });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -0.5 * Math.PI;
      scene.add(plane);

      // const loader = new THREE.CubeTextureLoader();
      // const textureCube = loader.load([
      //   "../assets/prairie.jpg",
      //   "../assets/prairie.jpg",
      //   "../assets/prairie.jpg",
      //   "../assets/prairie.jpg",
      //   "../assets/prairie.jpg",
      //   "../assets/prairie.jpg",
      // ]);
      const cubeGeometry = new THREE.BoxGeometry(6, 6, 6);
      const cubeMaterial = new THREE.MeshPhongMaterial({
        color: red,
      });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.x = -10;
      cube.position.y = 3;
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
      const sphereMaterial = new THREE.MeshPhongMaterial({
        color: red,
      });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.x = 10;
      sphere.position.y = 4;
      scene.add(sphere);

      const light = new THREE.SpotLight(0xffffff);
      light.position.set(-40, 60, 40);
      scene.add(light);

      camera.position.x = 50;
      camera.position.y = 50;
      camera.position.z = 50;
      camera.lookAt(scene.position);

      let render = function () {
        // requestAnimationFrame(render);
        // cube.rotation.x += 0.1;
        // cube.rotation.y += 0.1;
        renderer.render(scene, camera);
      };

      render();
    </script>
